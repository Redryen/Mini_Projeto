<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projeto - Notas</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">
        <h1>MINI PROJETO</h1>

        <!-- Campo de texto para adicionar a nota -->
        <input type="text" id="nota" placeholder="Digite sua nota aqui"> <br><br>

        <!-- Radio buttons para Urgente ou Não Urgente -->
        <label><input type="radio" name="urgencia" value="urgente" checked> Urgente</label>
        <label><input type="radio" name="urgencia" value="naourgente"> Não urgente</label>

        <br><br>

        <!-- Botão para adicionar a nota -->
        <input type="button" value="ADICIONAR" onclick="adicionar()">

        <!-- Botão para apagar todas as notas -->
        <input type="button" value="APAGAR TUDO" onclick="apagarTudo()">

        <h3>Notas:</h3>
        <!-- Contêiner para as notas -->
        <div id="notasContainer"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
